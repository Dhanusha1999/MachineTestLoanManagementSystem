<h1>Hello</h1>
<div class="container">
    <h3>New Customer Information</h3>
    <hr />
    <form name="frmPatient" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <label>Customer Name</label>
        <div class="form-group">
            <input type="text" name="CustomerName" [(ngModel)]="customerService.formpatData.CustomerName" class="form-control" placeholder="Enter customer Name" />
        </div>

        <label>Date of Birth</label>
        <div class="form-group">
            <input type="date" name="DateOfBirth" [(ngModel)]="customerService.formpatData.DateOfBirth" class="form-control" placeholder="Enter Date of birth" />
        </div>

        <label>Phone Number</label>
        <div class="form-group">
            <input type="text" name="PhoneNumber" [(ngModel)]="customerService.formpatData.PhoneNumber" class="form-control" placeholder="Enter Contact" />
        </div>

        <label for="address">Address:</label>
        <div class="form-group">
            <textarea id="Address" name="Address" [(ngModel)]="customerService.formpatData.Address" class="form-control" placeholder="Enter address"></textarea>
        </div>

        <label>Email</label>
        <div class="form-group">
            <input type="text" name="Email" [(ngModel)]="customerService.formpatData.Email" class="form-control" placeholder="Enter email" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control">
        Submit
      </button>
        </div>
    </form>
    <app-success-modal *ngIf="showModal"></app-success-modal>
</div>
